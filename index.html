<html>
<head>
	<title>BlueArchive APcalculator</title>

<script type="text/javascript">
<!--

function keisan(){

	// 設定開始

	// 石割り
    var Pyroxene = document.form1.Pyroxene.options[document.form1.Pyroxene.selectedIndex].value;

	// APドリンク
	var Drink = document.form1.Drink.options[document.form1.Drink.selectedIndex].value;

	// カフェランク
	var Cafe = document.form1.Cafe.options[document.form1.Cafe.selectedIndex].value;

	// サークル
	var Circle = document.form1.Circle.options[document.form1.Circle.selectedIndex].value;

	// スタミナパック
	var StaminaPack = document.form1.StaminaPack.options[document.form1.StaminaPack.selectedIndex].value;

	//設定完了

	// 1日、1週間のAP回復量を計算
	var DalyAP = 240 + 150 + parseInt(Pyroxene) + parseInt(Drink) + parseInt(Cafe) + parseInt(Circle) + parseInt(StaminaPack);
	var WeeklyAP = 7 * parseInt(DalyAP) + 350;

    document.form1.field_DalyAP.value = DalyAP; // 1日のAP回復量を表示

}

// --> 
</script> 

</head>
<body>

<form action="#" name="form1">

<table>
<tr>
<th>項目</th>
<th>タイプ</th>
</tr>
<tr>
<td>石割り回数</td>
<td><select name="Pyroxene" onChange="keisan()">
<option value="0">1日の石割り回数を選択してください</option>
<option value="0">0回/day</option>
<option value="360">3回/day</option>
<option value="720">6回/day</option>
<option value="1080">9回/day</option>
<option value="1440">12回/day</option>
<option value="1800">15回/day</option>
<option value="2160">18回/day</option>
<option value="2520">20回/day</option>
</select></td>
</tr>
<tr>
<td>AP回復ドリンク</td>
<td><select name="Drink" onChange="keisan()">
<option value="0">APドリンク購入回数を選択してください</option>
<option value="0">0</option>
<option value="90">1</option>
<option value="180">2</option>
<option value="270">3</option>
<option value="360">4</option>
</select></td>
</tr>
<tr>
<td>カフェランク</td>
<td><select name="Cafe" onChange="keisan()">
<option value="0">カフェランクを選択してください</option>
<option value="90">1</option>
<option value="150">2</option>
<option value="220">3</option>
<option value="300">4</option>
<option value="390">5</option>
<option value="460">6(最大)</option>
</select></td>
</tr>
<tr>
	<td>サークル</td>
	<td>
		<select name="Circle" onChange="keisan()">
			<option value="0">サークルに加入していますか</option>
			<option value="10">している</option>
			<option value="0">していない</option>
		</select>
	</td>
</tr>
<tr>
	<td>スタミナパック</td>
	<td>
		<select name="StaminaPack" onChange="keisan()">
			<option value="0">スタミナパックを購入していますか</option>
			<option value="150">している</option>
			<option value="0">していない</option>
		</select>
	</td>
</tr>
<tr>
<td align="right">1日のAP回復量</td>
<td><input type="text" name="field_DalyAP" size="8" value="0"> AP</td>
</tr>
<tr>
<td align="right">1週間のAP回復量</td>
<td><input type="text" name="field_WeeklyAP" size="8" value="0"> AP</td>
</tr>
</table>

</form>

</body>
</html>
